<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Trivia Game</title>
</head>

<body>
    <img src="./assets/images/background1.png" id="backGround">
    <div class="container main-container">
        <section id="card">
            
                <div class=" trivia-title">
                    Marvel Movies Trivia
                </div>
            <br>
            <div class="row">
                <div class="col" id="timer"> </div>
            </div>
            <div class="row num">
                <div id="question-number"></div>
                <div class="col questions"></div>

            </div>
            <div class="answers" id="a"></div>
            <div class="answers" id="b"></div>
            <div class="answers" id="c"></div>
            <div class="answers" id="d"></div>
            <div id="game-over"></div>
            <div id="rights"></div>
            <div id="wrongs"></div>
            <button type="button" class="btn btn-secondary btn-lg startbtn" id="SRbutton">Begin Game</button>
            <button type="button" class="btn btn-secondary btn-lg startbtn2" id="SRbutton2">Reset</button>
        </section>
    </div>






    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
